<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <form action="/">
        <div class="form-group">
            <label for="">Nome:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label for="">Email:</label>
            <input type="email">
        </div>
        <div class="form-group">
            <label for="">Senha</label>
            <input type="password">
        </div>
        <div class="form-group">
            <label for="">Data De Nascimento:</label>
            <input type="date">
        </div>
        <div class="form-group">
            <label for="">Sexo:</label>
            <input type="radio" id="masc" name="sexo" >
            <label for="masc">M</label>
            <input type="radio" id="fem" name="sexo" >
            <label for="fem">F</label>
            <input type="radio" id="oth" name="sexo" >
            <label for="oth">Outro</label>
        </div>
        <div class="form-group">
            <label for="">Endereço - CEP</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label for="">Endereço - Logradouro</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label for="">Endereço - Número</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label for="">Endereço - Bairro</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label for="">Endereço - Cidade</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label for="">Endereço - Estado(UF)</label>
            <input type="text">
        </div>
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
