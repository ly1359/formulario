<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <title>Formulário</title>
</head>
<body>
   <header>
        <h1>Formulário</h1>
   </header>
    <main>
        <form action="/">
            <div class="form-group">
                <label for="">Nome:</label>
                <input type="text" placeholder="Digite o seu nome...">
            </div>
            <div class="form-group">
                <label for="">Email:</label>
                <input type="email" placeholder="Digite o seu email...">
            </div>
            <div class="form-group">
                <label for="">Senha:</label>
                <input type="password" placeholder="Digite o seu senha...">
            </div>
            <div class="form-group">
                <label for="">Data De Nascimento:</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label for="">Sexo:</label>
                <input type="radio" id="masc" name="sexo" >
                <label for="masc">M</label>
                <input type="radio" id="fem" name="sexo" >
                <label for="fem">F</label>
                <input type="radio" id="oth" name="sexo" >
                <label for="oth">Outro</label>
            </div>
            <div class="form-group">
                <label for="">Endereço - CEP:</label>
                <input type="text" placeholder="CEP">
            </div>
            <div class="form-group">
                <label for="">Endereço - Logradouro:</label>
                <input type="text"  placeholder="Logradouro">
            </div>
            <div class="form-group">
                <label for="">Endereço - Número:</label>
                <input type="text"  placeholder="Número da casa">
            </div>
            <div class="form-group">
                <label for="">Endereço - Bairro:</label>
                <input type="text"  placeholder="Bairro">
            </div>
            <div class="form-group">
                <label for="">Endereço - Cidade:</label>
                <input type="text"  placeholder="Cidade">
            </div>
            <div class="form-group">
                <label for="">Endereço - Estado(UF):</label>
                <input type="text"  placeholder="Estado">
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
